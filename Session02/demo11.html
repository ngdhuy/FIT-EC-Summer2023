<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Pesudo class/element</title>
  <style type="text/css">
    ul {
      margin: 0;
      padding: 0;
    }

    li {
      margin: 0;
      background-color: #cc3366;
      width: 200px;
      height: 30px;
      margin-bottom: 1px;
    }

    a {
      color: #fff;
      text-decoration: none;
      padding-left: 10px;
      line-height: 30px;
    }

    ul li:hover   { background-color: #33cc66; }
    ul li:active  { background-color: #3366cc; }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Menu item 1</a></li>
    <li><a href="#">Menu item 2</a></li>
    <li><a href="#">Menu item 3</a></li>
    <li><a href="#">Menu item 4</a></li>
  </ul>
</body>
</html>
